<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WELCOME</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Old-school vibes */
    body {
      background-color: black;
      color: #00ffcc;
      font-family: "Times New Roman", Times, serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: radial-gradient(#222 1px, transparent 1px);
      background-size: 40px 40px;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      border: 2px solid #00ffcc;
      padding: 30px;
      box-shadow: 0 0 20px #00ffcc;
    }
    h1 {
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
    h2 {
      font-size: 18px;
      font-weight: normal;
      margin-top: 5px;
      color: #66ffff;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-top: 20px;
    }
    .blink {
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }
    audio {
      margin-top: 30px;
      width: 100%;
      filter: drop-shadow(0 0 6px #00ffcc);
    }
    .divider {
      margin: 30px 0;
      color: #00ffcc;
    }
    footer {
      font-size: 12px;
      margin-top: 40px;
      color: #009999;
    }
    a {
      color: #00ffcc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME</h1>
    <h2 class="blink">THE TRANSMISSION BEGINS</h2>
    <div class="divider">— • — • —</div>
    <p>
      This is your early internet style landing page.<br/>
      Prepare for the message.
    </p>
    <audio controls autoplay>
      <source src="your-audio-file.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <footer>
      &copy; 2026 Cosmic Transmission
    </footer>
  </div>
</body>
</html>
